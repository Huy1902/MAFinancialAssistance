<!DOCTYPE html>
<html>
<head>
    <title>SocketIO Test</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Account ID:</h1>
    <div id="accountId">Waiting...</div>

    <script>
        const socket = io();

        socket.on('account_update', (data) => {
            document.getElementById('accountId').textContent = data.account_id || "None";
            console.log("Updated account_id:", data.account_id);
        });
    </script>
</body>
</html>
